<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <script src="money.js" defer></script>
    <script src="money.test.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Convert from</h2>
        <div class="input">
            <input type="number">
            <select><option id="USD">United States Dollar</option><option id="NLN">Narnia Lion</option><option id="GCA">Gondor Castar</option><option id="WGA">Wizard Galleon</option><option id="FRC">Forgotten Realms Copper</option>
            <option id="AMD">Ankh-Morpork Dollar</option><option id="FPB">Flanian Pobble Bead</option><option id="VTH">Vampire Teeth</option></select>
        </div>
        <h2>To</h2>
        <div class="output">
                <select><option id="USDr">United States Dollar</option><option id="NLNr">Narnia Lion</option><option id="GCAr">Gondor Castar</option><option id="WGAr">Wizard Galleon</option><option id="FRCr">Forgotten Realms Copper</option>
                <option id="AMDr">Ankh-Morpork Dollar</option><option id="FPBr">Flanian Pobble Bead</option><option id="VTHr">Vampire Teeth</option></select>
            </div>
    </div>
</body>
</html>
